<!doctype html>
<html>
<head><meta charset="utf-8"><title>Login - Turnos</title></head>
<body>
<h2>Login Demo</h2>
<form id="login">
  <input id="username" placeholder="usuario" value="recepcion@demo"><br>
  <input id="password" type="password" value="Demo1234!"><br>
  <button>Login</button>
</form>
<script>
document.getElementById('login').addEventListener('submit', async (e) => {
  e.preventDefault();
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  const res = await fetch('http://localhost:4000/api/auth/login', {
    method: 'POST', headers: {'Content-Type':'application/json'},
    body: JSON.stringify({username, password})
  });
  const j = await res.json();
  if (res.ok) {
    localStorage.setItem('token', j.accessToken);
    alert('Logged in, token saved');
  } else alert(j.message || 'error');
});
</script>
</body>
</html>
